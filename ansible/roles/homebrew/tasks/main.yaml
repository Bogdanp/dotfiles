---
- name: add homebrew taps
  homebrew_tap: >
    name={{item}}
  with_items:
    - fisherman/tap
    - railwaycat/emacsmacport

- name: install homebrew packages
  homebrew: >
    name={{item}}
    state=present
  with_items:
    - ack
    - cloc
    - coreutils
    - curl
    - dnsmasq
    - fish
    - fisherman
    - git
    - gpg
    - graphviz
    - heroku
    - hledger
    - htop
    - hugo
    - ispell
    - isync
    - jq
    - libmemcached
    - memcached
    - mercurial
    - msmtp
    - mysql
    - par
    - postgresql
    - prometheus
    - pyenv
    - readline
    - redis
    - rlwrap
    - tarsnap
    - telnet
    - terminal-notifier
    - the_silver_searcher
    - tmux
    - tree
    - vim
    - watch
    - watchman
    - ykman

- name: install mu with emacs support
  homebrew: >-
    name=mu
    state=present
    install_options=with-emacs

- name: install emacs-mac from homebrew
  homebrew: >-
    name=emacs-mac
    state=present
    install_options=with-official-icon

- name: install reattach-to-user-namespace from homebrew
  homebrew: >-
    name=reattach-to-user-namespace
    install_options=wrap-pbcopy-and-pbpaste
