---
- name: add homebrew taps
  homebrew_tap: >
    name={{item}}
  with_items:
    - fisherman/tap
    - railwaycat/emacsmacport
    - johanhaleby/kubetail

- name: install homebrew packages
  homebrew: >
    name={{item}}
    state=present
  with_items:
    - ack
    - cloc
    - coreutils
    - curl
    - dnsmasq
    - fish
    - fisherman
    - fzf
    - git
    - gpg
    - graphviz
    - heroku
    - hledger
    - htop
    - hugo
    - ispell
    - jq
    - kubetail
    - libmemcached
    - macvim
    - memcached
    - mysql
    - par
    - pgbouncer
    - postgresql
    - prometheus
    - protobuf
    - pyenv
    - racket
    - readline
    - redis
    - rlwrap
    - roswell
    - sbt
    - scala
    - telnet
    - terminal-notifier
    - the_silver_searcher
    - tmux
    - tree
    - vim
    - watch
    - watchman
    - yarn

- name: install emacs-mac from homebrew
  homebrew: >-
    name=emacs-mac
    state=present
    install_options=with-official-icon

- name: install reattach-to-user-namespace from homebrew
  homebrew: >-
    name=reattach-to-user-namespace
    install_options=wrap-pbcopy-and-pbpaste
